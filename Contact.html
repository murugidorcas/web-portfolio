<!DOCTYPE html>

<head>

    <title>About Me</title>
    <style>
     /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0; /* Light gray background */
    color: #333;
    padding-top: 60px; /* To prevent content from being hidden behind fixed header */
    animation: fadeIn 1s forwards; /* Page fade-in animation */
}

/* Header Styles */
header {
    background-color: #6a1b9a; /* Purple header */
    color: white;
    padding: 20px;
    text-align: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    animation: slideDown 0.8s ease-out forwards; /* Slide down animation */
}

h1 {
    margin: 0;
    font-size: 36px;
}

/* Main Section Styles */
main {
    padding: 40px 20px;
    margin-top: 100px; /* To ensure content is not hidden behind header */
    text-align: center;
    background-color: white;
    border-radius: 8px;
    opacity: 0;
    animation: fadeInMain 1s forwards 0.5s; /* Fade-in effect for main content */
}

/* Section Styles */
section {
    margin-top: 20px;
}

h2 {
    font-size: 36px;
    margin-bottom: 20px;
    color: #3f51b5; /* Blue color for section headings */
    text-align: center;
}

p {
    font-size: 18px;
    line-height: 1.6;
    color: #555;
    text-align: center;
}
/* Contact Links */
.contact-links {
    margin-top: 20px;
    font-size: 18px;
}

.contact-links a {
    margin-right: 20px;
    color: #6a1b9a;
    text-decoration: none;
    text-align: center;
}

.contact-links a:hover {
    text-decoration: underline;
}

/* Animations */
@keyframes fadeIn {
    to {
        opacity: 1;
    }
}

@keyframes slideDown {
    from {
        transform: translateY(-20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes fadeInMain {
    to {
        opacity: 1;
    }
}

/* Responsive Styles */
@media screen and (max-width: 768px) {
    header h1 {
        font-size: 28px;
    }

    h2 {
        font-size: 28px;
    }

    p {
        font-size: 16px;
    }

    main {
        padding: 20px;
    }
}

    </style>
</head>
